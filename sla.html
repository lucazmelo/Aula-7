<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Betano</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <h1>Animais apostas  </h1>
    <h2>Aposte e ganhe premios para uma renda extra </h2>
    <h2>Preencha o campo abaixo para cadastrar em nosso site</h2>
    <form action="https://pontodobicho.com/jogo-do-bicho" method="post">
        <fieldset>
            <legend>Cadastro</legend>
            <label for="cpf">CPF</label>
            <input type="text" name="cpf" id="cpf" required>

            <label for="nome">Nome</label>
            <input type="text" name="Nome" id="nome" required>

            <label for="data">Data de Nascimento</label>
            <input type="date" name="Data" id="data" required>

            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha" required>

            <label for="nacio">Nacionalidade</label>
            <select name="nacio" id="nacio" required>
                <option value="Brasileiro">Brasileiro</option>
                <option value="estrangeiro">Estrangeiro</option>
                <option value="Extraterrestre">Extraterrestre</option>
            </select>
            
            <hr>
            <input type="submit" value="CADASTRAR">
        </fieldset>
    </form>
</body>
</html>
